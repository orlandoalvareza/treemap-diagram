<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treemap Diagram</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="root-container">
      <div class="header">
        <h1 id="title">Movie Sales</h1>
        <h4 id="description">
          Top 100 Highest Grossing Movies Grouped By Genre
        </h4>
      </div>
      <div class="main-container">
        <div class="treemap-container"></div>
        <div class="aside-container">
          <div class="buttons-container">
            <button class="catalogue-button" id="kickstarter">
              Kickstarter Section
            </button>
            <button class="catalogue-button" id="movies">Movies Section</button>
            <button class="catalogue-button" id="games">Games Section</button>
          </div>
          <div class="legend-container"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
